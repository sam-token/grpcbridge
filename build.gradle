buildscript {
    repositories {
        mavenLocal()
        jcenter()
        maven { url 'https://token.jfrog.io/token/public-gradle-plugins-local/' }
        maven { url 'https://plugins.gradle.org/m2/' }
    }

    dependencies {
        classpath 'io.token.gradle:token-gradle:1.1.0'
        classpath 'net.ltgt.gradle:gradle-apt-plugin:0.9'
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.14.0'
    }
}

allprojects {
    ext {
        ver = [
                tokenTesting: '1.1.1',
        ]
    }

    group = 'io.token.grpcbridge'
    version = '1.1.19'

    apply plugin: 'io.token.gradle.publish'
}

publish {
    isPublic = true
}

subprojects {
    apply plugin: 'io.token.gradle.lib'
}

dependencies {
    testCompile group: 'io.token.testing', name: 'tokenio-testing', version: ver.tokenTesting
}
